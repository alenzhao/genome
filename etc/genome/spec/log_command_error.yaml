# Log various failed command metrics when available, like:
#   - message
#   - package
#   - file
#   - subroutine
#   - line
#   - inferred_message
#   - inferred_file
#   - inferred_line
#   - build_id
#
# Set to 1 to log all errors
# Set to 0 to log zero errors
# Defaults to only log errors when a build id is present and apipe-builder is the user.
--- 
env: XGENOME_LOG_COMMAND_ERROR
default_value: default
